<!--Products start -->
<section class="we-do">
	<div class="container">
		<div class="we-do-details">
			<div class="section-header text-center">
				<h2>Products</h2>
				<p>
					Pallamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in
					voluptate velit esse cillum dolore eu fugiat nulla pariatur.
				</p>
			</div><!--/.section-header-->
			<div class="we-do-carousel">
				<div class="row">
					{% for product in products %}
					<div class="col-sm-4 col-xs-12">
						<div class="single-we-do-box text-center">
							<div class="we-do-description">
								<div class="we-do-info">
									<div class="we-do-img">
										<img src="{{product.product_image.url}}"
											alt="image of consultency" />
									</div><!--/.we-do-img-->
									<div class="we-do-topics">
										<h2>
											<a href="#">
												{{product.name}}
											</a>
										</h2>
									</div><!--/.we-do-topics-->
								</div><!--/.we-do-info-->
								<div class="we-do-comment">
									<p>
										{{product.desc}}
									</p>
								</div><!--/.we-do-comment-->
							</div><!--/.we-do-description-->
						</div><!--/.single-we-do-box-->
					</div><!--/.col-->
					{% endfor %}
				</div><!--/.row-->
			</div><!--/.we-do-carousel-->
		</div><!--/.we-do-details-->
	</div><!--/.container-->

</section><!--/.we-do-->
<!--Products end-->
