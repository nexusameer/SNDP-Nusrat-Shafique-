{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--about-part start-->
<section class="about-part">
	<div class="container">
		<div class="about-part-details text-center">
			<h2>contact us</h2>
			<div class="about-part-content">
				<div class="breadcrumbs">
					<div class="container">
						<ol class="breadcrumb">
							<li><a href="index.html">home</a><span>//</span></li>
							<li><a href="contact.html">contact</a></li>
						</ol><!--/.breadcrumb-->
					</div><!--/.container-->
				</div><!--/.breadcrumbs-->
			</div><!--/.about-part-content-->
		</div><!--/.about-part-details-->
	</div><!--/.container-->

</section><!--/.about-part-->
<!--about-part end-->

<!--contact start-->
<section class="contact" id="contact">
	<div class="container">
		<div class="contact-details">
			<div class="contact-content">
				<div class="row">
					<div class="col-sm-offset-1 col-sm-5">
						<div class="single-contact-box">
							<div class="contact-right">
								<div class="contact-adress">
									<div class="contact-office-address">
										<h3>contact info</h3>
										<p>
											{{persona.address}}
										</p>
										<div class="contact-online-address">
											<div class="single-online-address">
												<i class="fa fa-phone"></i>
												{{persona.phone}}
											</div><!--/.single-online-address-->

											<div class="single-online-address">
												<i class="fa fa-envelope-o"></i>
												<span>{{persona.email}}</span>
											</div><!--/.single-online-address-->
										</div><!--/.contact-online-address-->
									</div><!--/.contact-office-address-->
									<div class="contact-office-address">
										<h3>social partner</h3>
										<div class="contact-icon">
											<ul>
												<li><a href="{{persona.facebook_profile}}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
												</li><!--/li-->
												<li><a href="{{persona.insta_profile}}" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
												</li><!--/li-->
												<li><a href="{{persona.linkedin_profile}}" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
												</li><!--/li-->
												<li><a href="{{persona.twitter_profile}}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
												</li><!--/li-->
											</ul><!--/ul-->
										</div><!--/.contact-icon-->
									</div><!--/.contact-office-address-->

								</div><!--/.contact-address-->
							</div><!--/.contact-right-->
						</div><!--/.single-contact-box-->
					</div><!--/.col-->
					{% include 'contact-section.html' %}
				</div><!--/.row-->
			</div><!--/.contact-content-->
		</div><!--/.contact-details-->
	</div><!--/.container-->

</section><!--/.contact-->
{% endblock %}
